version: "3"

services:
  backend:
    build: backend/
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"

  frontend:
    build: frontend/
    command: npm start
    volumes:
      - './:/app'
      - '/app/frontend/node_modules'
    ports:
      - "3000:3000"

